services:
  # PostgreSQL Database
  - type: pspg
    name: trimium-barber-shop-db
    plan: starter
    databaseName: trimium_barber_shop
    user: trimium_user

  # Web Service (API)
  - type: web
    name: trimium-barber-shop-api
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: node dist/app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: trimium-barber-shop-db
          property: connectionString
      - key: ENV
        value: production

